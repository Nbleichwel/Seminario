<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão: Ajude o Estagiário</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="estagiario.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="estagiario.js" defer></script>
</head>
<body>
  <main id="game-container">
    <div class="top-panel">
        <span id="progress" class="progress-text"></span>
        <a href="../" class="back-btn">[VOLTAR AO MENU]</a>
    </div>
    <div id="intern-choice-box">
        <div class="box-header">ESPECIFICAÇÃO DO ESTAGIÁRIO ZECA</div>
        <div id="intern-scenario"></div>
        <div id="intern-justification"></div>
        <div id="intern-stamp" class="hidden">❌ INCORRETO</div>
    </div>
    <button class="big-btn" id="review-btn">[REVISAR E CORRIGIR]</button>
    <div id="user-correction-box" class="hidden">
        <div id="user-question"></div>
        <div id="options-container"></div>
    </div>
    <div id="result-overlay" class="hidden">
        <div id="result-box">
            <div id="result-title"></div>
            <div id="result-msg"></div>
            <a href="../" class="big-btn">[CONTINUAR]</a>
        </div>
    </div>
  </main>
  <audio id="sound-start" src="https://cdn.pixabay.com/audio/2022/03/13/audio_22dd2a28b0.mp3" preload="auto"></audio>
  <audio id="sound-bip" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9eaf8c.mp3" preload="auto"></audio>
  <audio id="sound-ok" src="https://cdn.pixabay.com/audio/2022/10/16/audio_142c6bd0ea.mp3" preload="auto"></audio>
  <audio id="sound-err" src="https://cdn.pixabay.com/audio/2022/03/15/audio_114f2c8e5d.mp3" preload="auto"></audio>
  <audio id="sound-win" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c3b9b4a8b5.mp3" preload="auto"></audio>
  <audio id="sound-fail" src="https://cdn.pixabay.com/audio/2023/04/13/audio_a17e7fa26a.mp3" preload="auto"></audio>
</body>
</html>
